<h2 style="text-align: center">My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/toh/detail/{{hero.id}}">
      <span><span class="badge">{{hero.id}}</span> {{hero.name}}</span>
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</ul>
<div style="text-align: center">
  <label>Hero name:
    <input #heroName />
  </label>
  <button (click)="add(heroName.value); heroName.value=''">Add</button>
</div>
