<div *ngIf="getLoggedIn; else login">
  <button (click)="authorizationService.signOut()" type="button" class="btn btn-outline-primary rounded">Logout</button>
</div>
<ng-template #login>
  <button (click)="authorizationService.signIn()" type="button" class="btn btn-outline-primary rounded">Facebook LogIn</button>
</ng-template>
