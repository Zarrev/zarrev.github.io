<carousel (activeSlideChange)="onChange($event)" [(activeSlide)]="activeSlideIndex">
  <slide *ngFor="let meal of meals; let index=index">
    <img [src]="meal.src" [alt]="meal.name" class="img-style myThing" (click)="openModal(template, meal)"
         [style]="style">
    <div class="carousel-caption">
      <h3 class="opp">{{meal.name}}</h3>
      <app-rating class="opp" [rate]="meal.rate"></app-rating>
    </div>
  </slide>
</carousel>
<div class="fixed-left-bottom">
  <button type="button" class="btn btn-dark rounded-circle p-2" routerLink="/history">
    <img style="filter: invert(100%);" src="assets/img/switch.svg"
         width="30" height="30" alt="">
  </button>
</div>
<div class="fixed-right-bottom">
  <button type="button" class="btn btn-dark rounded-circle p-2" routerLink="">
    <img style="filter: invert(100%);" src="/assets/img/add_food.svg"
         width="30" height="30" alt="">
  </button>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{selectedMeal.name}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img [src]="selectedMeal.src" class="img-fluid">
    <div class="star-format">
      <app-rating [rate]="selectedMeal.rate"></app-rating>
      <p>{{selectedMeal.date.toDateString()}}</p>
      <p>Latitude: <br> {{selectedMeal.where.lat}}</p>
      <p>Longitude: <br> {{selectedMeal.where.lng}}</p>
    </div>
  </div>
</ng-template>
