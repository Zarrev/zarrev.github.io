<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card hovercard">
        <img [src]="cover" class="cardheader" style="object-fit: cover" [alt]="cover"/>
        <div class="avatar">
          <img [src]="userProfilPic" style="object-fit: cover" alt="Profile Pic"/>
        </div>
        <div class="info">
          <h5 class="card-title">{{userNickname}}</h5>
          <p class="card-text">{{user?.email}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
